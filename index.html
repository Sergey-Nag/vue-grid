<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue-grid</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="app_wrapp" v-bind:style="{height: windowSize.height + 'px'}" @mousemove="mouseMove" @mousedown="mouseDown" @mouseup="mouseUp">
      <div class="left_menu">
        <div class="list_wrapp">
          <div class="theme" v-for="(item) in items">
            {{item.title}}
          </div>
        </div>
      </div>
      <div class="workspace" id="grid_wrapp">
        <div class="svg_wrapp" id="grid">
          <svg id="grid-map" v-bind:style="{height: grid.height + 'px', width: grid.width+'px'}" shape-rendering="optimizeSpeed">
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
